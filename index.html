<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Data Visualization Dashboard Example</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">

<body>
	<div id="header" class="row header">
		<div class="col-md-12">
			<h1> Population of US Residents in 2010 by Age </h1>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Filters and Metrics</div>
					<div class="panel-body">
						<button class="btn btn-default" type="submit" id="total"> Total </button>
						<button class="btn btn-default" type="submit" id="male"> Males </button>
						<button class="btn btn-default" type="submit" id="female"> Females </button>
						<button class="btn btn-default" type="submit" id="under50"> Under 50 </button>
						<button class="btn btn-default" type="submit" id="over50"> Over 50 </button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">Population by Age</div>
					<div class="panel-body">
						<div id="graph"> </div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">Percentage of Population by Age</div>
					<div class="panel-body">
						<div id="chart"> </div>
					</div>
				</div>
			</div>		</div>
	</div>

	<!-- Footer -->
	<div class="row" id="footer">
		<div class="col-md-12">
			<p>2010 Census Data for the United States</p>
		</div>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/vendor/d3.min.js"></script>
	<script src="js/bar.js"></script>
	<script src="js/pie.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
